<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Carrinho de Compras</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail item-start (click)="showDetail(item.produto.id)">
        <img class="circle center" [src]="item.produto.imageUrl || 'assets/imgs/img-blank.jpg'" >
      </ion-thumbnail>
      <h2 (click)="showDetail(item.produto.id)">{{item.produto.nome}}</h2>
      <p>{{item.produto.preco | currency:'BRL':true}}</p>
      <ion-icon class="nolinebrake" name = "remove-circle" color="primary" (click)="decreaseQuantity(item.produto)"></ion-icon>
      <p class="nolinebrake">{{item.quantidade}}</p>
      <ion-icon class="nolinebrake" name = "add-circle" color="primary" (click)="increaseQuantity(item.produto)"></ion-icon>
      <ion-icon name = "trash" item-end color="danger" (click)="removeProduto(item.produto)"></ion-icon>
    </ion-item>
    <ion-item *ngIf="total()>0">
      <h1>Total</h1>
      <h1 item-end>{{total() | currency:'BRL':true}}</h1>
    </ion-item>
    <ion-item *ngIf="total()<=0">
      <h1 class="center">Seu carrinho est√° vazio</h1>
    </ion-item>
  </ion-list>
  <button ion-button block (click) = "goOn()">Continuar Comprando</button>
  <button ion-button block (click) = "checkout()" color="secondary">Finalizar Pedido</button>
</ion-content>
