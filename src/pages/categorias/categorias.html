<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categorias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3 class="center wfill">Categorias</h3>

  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="showProdutos(item.id)">
      <ion-thumbnail item-start >
        <img class="circle center" [src]="item?.imageUrl" onerror="this.src='assets/imgs/img-blank.jpg'" >
      </ion-thumbnail>
      <ion-label >{{item.nome}}</ion-label>
    </button>
  </ion-list>
</ion-content>
