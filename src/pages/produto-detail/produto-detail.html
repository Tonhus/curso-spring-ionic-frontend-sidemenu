<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Produto Detalhes</ion-title>
  </ion-navbar>
  <icone-cart></icone-cart>
</ion-header>

<ion-content padding>
  <ion-card>
    <img [src]="item?.imageUrl || 'assets/imgs/img-blank.jpg'">
    <ion-card-content>
      <ion-card-title>{{item?.nome}}</ion-card-title>
      <p>{{item?.preco | currency:'BRL':'simbol'}}</p>
    </ion-card-content>
  </ion-card>
  <button ion-button block outline (click)="addToCart(item)">Adicionar ao carrinho</button>
</ion-content>
