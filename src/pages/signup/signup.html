<ion-header>
  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="signupUser(); $event.preventDefault()">
    <ion-item>
      <ion-label stacked>Nome*</ion-label>
      <ion-input formControlName="nome" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Email*</ion-label>
      <ion-input formControlName="email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Tipo de cliente</ion-label>
      <ion-select formControlName="tipo" (ionChange)="updateCpfOuCnpj()">
        <ion-option value="1">Pessoa física</ion-option>
        <ion-option value="2">Pessoa jurídica</ion-option>
      </ion-select>
    </ion-item>
    <ion-input-mask formControlName="cpfOuCnpj" label="{{cpfOuCnpjLabel}}" typeLabel="stacked" typeInput="text"
      mask="{{cpfOuCnpjMask}}" [dropSpecialCharacters]="false"></ion-input-mask>
    <ion-item>
      <ion-label stacked>Senha*</ion-label>
      <ion-input formControlName="senha" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Confirme a Senha*</ion-label>
      <ion-input formControlName="senhaConfirm" type="password"></ion-input>
    </ion-item>
    

    <ion-input-mask formControlName="cep" label="Cep*" typeLabel="stacked" typeInput="text" mask="99999-999"
      [dropSpecialCharacters]="false" (focusout)="updateEndereco()"></ion-input-mask>
    <ion-item>
      <ion-label stacked>Logradouro*</ion-label>
      <ion-input formControlName="logradouro" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Número*</ion-label>
      <ion-input formControlName="numero" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Complemento</ion-label>
      <ion-input formControlName="complemento" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Bairro</ion-label>
      <ion-input formControlName="bairro" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Estado*</ion-label>
      <ion-select formControlName="estadoId" (ionChange)="updateCidades()">
        <ion-option *ngFor="let estado of estados; first as f" [value]="estado.id" [selected]="f">{{estado.nome}}
          ({{estado.sigla}})</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>Cidade*</ion-label>
      <ion-select formControlName="cidadeId">
        <ion-option *ngFor="let cidade of cidades" [value]="cidade.id">{{cidade.nome}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-input-mask formControlName="telefone1" label="Telefone 1*" typeLabel="stacked" typeInput="text"
      mask="(999) 99999-9999" [dropSpecialCharacters]="false"></ion-input-mask>
    <ion-input-mask formControlName="telefone2" label="Telefone 2" typeLabel="stacked" typeInput="text"
      mask="(999) 99999-9999" [dropSpecialCharacters]="false"></ion-input-mask>
    <ion-input-mask formControlName="telefone3" label="Telefone 3" typeLabel="stacked" typeInput="text"
      mask="(999) 99999-9999" [dropSpecialCharacters]="false"></ion-input-mask>

    <button ion-button block type="submit">Criar conta</button>
  </form>
</ion-content>
