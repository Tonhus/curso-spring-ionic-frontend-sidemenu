<ion-content padding>
  <h3 class="center wfill">Sistema de Compras</h3>
  <img class="center" src="assets/imgs/tela-inicial.png" alt="logo" />
  <form>
    <ion-item>
      <ion-label staked>Email</ion-label>
      <ion-input  [(ngModel)] = "creds.email" name="email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label staked>Senha</ion-label>
      <ion-input [(ngModel)] = "creds.senha" name="senha"  type="password"></ion-input>
    </ion-item>
    <button ion-button block (click)="login()" >Entrar</button>
    <button ion-button block outline>Registrar</button>
  </form>
</ion-content>
